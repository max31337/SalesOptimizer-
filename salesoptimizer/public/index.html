<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SalesOptimizer - AI-powered sales forecasting and revenue optimization platform">
    <meta name="theme-color" content="#7209B7">
    <title>SalesOptimizer - AI Sales Forecasting Platform</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" 
      :class="{ 'dark-mode': darkMode }"
      x-init="$watch('darkMode', val => { 
          localStorage.setItem('darkMode', val);
          document.documentElement.setAttribute('data-theme', val ? 'dark' : 'light');
      }); 
      document.documentElement.setAttribute('data-theme', darkMode ? 'dark' : 'light');">
    <header class="app-bar">
        <a href="index.html" class="brand">
            <img src="assets/images/logo.png" alt="SalesOptimizer Logo" width="32" height="32">
            <h1>SalesOptimizer</h1>
        </a>
        <nav>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" x-model="darkMode">
                    <span class="slider"></span>
                </label>
            </div>
            <a href="auth/login.html" class="btn-text">Login</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Optimize Your Sales with AI Predictions</h2>
            <p>Get accurate sales forecasts and boost your revenue with our analytics platform.</p>
            <a href="../public/auth/login.html" class="btn">Get Started</a>
        </section>
    </main>

</body>
</html>

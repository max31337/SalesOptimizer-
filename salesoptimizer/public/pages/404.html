<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | SalesOptimizer</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/404.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script>
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.body.classList.add('dark-mode');
        }
    </script>
</head>
<body x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" 
      :class="{ 'dark-mode': darkMode }"
      x-init="$watch('darkMode', val => { 
          localStorage.setItem('darkMode', val);
          document.documentElement.setAttribute('data-theme', val ? 'dark' : 'light');
      }); 
      document.documentElement.setAttribute('data-theme', darkMode ? 'dark' : 'light');">
    <div class="error-container">
        <img src="../assets/images/lostastronautgreen.PNG" 
             alt="Lost Astronaut" 
             class="error-logo">
        <div class="error-content">
            <h1 class="error-title">Page Not Found</h1>
            <div class="space-message">
                <p>Oops, seems like you're lost in space, let's get you back!</p>
            </div>
            <a href="javascript:history.back()" class="home-button">Return to Previous Page</a>
        </div>
    </div>
</body>
</html>

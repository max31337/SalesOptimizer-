<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset Password - SalesOptimizer">
    <meta name="theme-color" content="#7209B7">
    <title>Reset Password - SalesOptimizer</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50">
    <div x-data="resetPassword()" class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
            <div>
                <img class="mx-auto h-12 w-auto" src="../assets/images/logo.png" alt="SalesOptimizer">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Reset Password
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Please enter your new password below
                </p>
            </div>
            <form class="mt-8 space-y-6" @submit.prevent="resetPassword">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <input x-model="password" type="password" required minlength="8"
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="New Password">
                    </div>
                    <div>
                        <input x-model="confirmPassword" type="password" required minlength="8"
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Confirm Password">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Reset Password
                    </button>
                </div>

                <div x-show="message" x-text="message"
                    :class="{'text-green-600': isSuccess, 'text-red-600': !isSuccess}"
                    class="mt-2 text-center text-sm">
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/resetPassword.js"></script>
</body>
</html>

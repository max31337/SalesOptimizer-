<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to SalesOptimizer - AI-powered sales forecasting platform">
    <meta name="theme-color" content="#7209B7">
    <title>Login - SalesOptimizer</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/config.js" type="module"></script>
    <script src="../assets/js/auth.js" type="module"></script>
    <script src="https://unpkg.com/alpinejs@3.14.9/dist/cdn.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</head>
<body x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" 
      :class="{ 'dark-mode': darkMode }"
      x-init="$watch('darkMode', val => { 
          localStorage.setItem('darkMode', val);
          document.documentElement.setAttribute('data-theme', val ? 'dark' : 'light');
      }); 
      document.documentElement.setAttribute('data-theme', darkMode ? 'dark' : 'light');">
    <header class="app-bar">
        <a href="../index.html" class="brand">
            <img src="../assets/images/logo.png" alt="SalesOptimizer Logo" width="32" height="32">
            <h1>SalesOptimizer</h1>
        </a>
        <nav>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" x-model="darkMode">
                    <span class="slider"></span>
                </label>
            </div>
            <a href="register.html" class="btn-text">Register</a>
        </nav>
    </header>
    <a href="ContactUs.html" class="btn-text">Contact Us</a>
</header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
            
            <p class="auth-link">
                Forgot your password? <a href="forgotpassword.html"> Click here!</a>
            </p>
        </div>
    </main>
</body>
</html>

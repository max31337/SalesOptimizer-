<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for SalesOptimizer - AI-powered sales forecasting platform">
    <meta name="theme-color" content="#7209B7">
    <title>Register - SalesOptimizer</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/auth.js" defer></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" 
      :class="{ 'dark-mode': darkMode }"
      x-init="$watch('darkMode', val => { 
          localStorage.setItem('darkMode', val);
          document.documentElement.setAttribute('data-theme', val ? 'dark' : 'light');
      })">
    <header class="app-bar">
        <a href="../index.html" class="brand">
            <img src="../assets/images/logo.png" alt="SalesOptimizer Logo" width="32" height="32">
            <h1>SalesOptimizer</h1>
        </a>
        <nav>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" x-model="darkMode">
                    <span class="slider"></span>
                </label>
            </div>
            <a href="login.html" class="btn-text">Login</a>
        </nav>
    </header>
    <main>
        <div class="register-container">
            <h2>Complete Your Registration</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Choose Username" required>
                <input type="password" id="password" placeholder="Choose Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Complete Registration</button>
                <p id="registerErrorMessage" class="error-message"></p>
            </form>
        </div>
    </main>

    <script src="../assets/js/register.js"></script>
</body>
</html>

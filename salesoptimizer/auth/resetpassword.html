<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset Password - SalesOptimizer">
    <meta name="theme-color" content="#7209B7">
    <title>Reset Password - SalesOptimizer</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="app-bar">
        <a href="../index.html" class="brand">
            <img src="../assets/images/logo.png" alt="SalesOptimizer Logo" width="32" height="32">
            <h1>SalesOptimizer</h1>
        </a>
    </header>

    <main>
        <div class="login-container">
            <h2>Reset Password</h2>
            <p class="info-text">Please enter your new password below.</p>
            
            <form id="resetPasswordForm">
                <input type="password" id="password" placeholder="New Password" required minlength="8">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="8">
                <button type="submit">Reset Password</button>
                <p id="message" class="message"></p>
            </form>
        </div>
    </main>

    <script src="../assets/js/resetPassword.js"></script>
</body>
</html>

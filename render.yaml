services:
  - type: web
    name: salesoptimizer-api
    env: python
    buildCommand: cd backend && pip install -r requirements.txt && alembic upgrade head
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: salesoptimizer-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://salesoptimizer.vercel.app

databases:
  - name: salesoptimizer-db
    plan: free